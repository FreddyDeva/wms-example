<script type="text/javascript">
  var gk_isXlsx = false;
  var gk_xlsxFileLookup = {};
  var gk_fileData = {};
  function filledCell(cell) {
    return cell !== '' && cell != null;
  }
  function loadFileData(filename) {
    if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
      try {
        var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
        var firstSheetName = workbook.SheetNames[0];
        var worksheet = workbook.Sheets[firstSheetName];

        // Convert sheet to JSON to filter blank rows
        var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
        // Filter out blank rows (rows where all cells are empty, null, or undefined)
        var filteredData = jsonData.filter(row => row.some(filledCell));

        // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
        var headerRowIndex = filteredData.findIndex((row, index) =>
          row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
        );
        // Fallback
        if (headerRowIndex === -1 || headerRowIndex > 25) {
          headerRowIndex = 0;
        }

        // Convert filtered JSON back to CSV
        var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
        csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
        return csv;
      } catch (e) {
        console.error(e);
        return "";
      }
    }
    return gk_fileData[filename] || "";
  }
</script>

      const [notificationLoader, setNotificationLoader] = useState(false);
      const [notificationMessage, setNotificationMessage] = useState("Send Notification");

      const handleNotificationMessage = (message) => {
        setNotificationMessage(message);
        setTimeout(() => {
          setNotificationMessage("Send Notification");

          setNotificationLoader(false);

            {(manuscript.stageId !== Object.keys(stages).length) && <button className="bg-primary text-white px-4 py-2 rounded mr-2" onClick={() => handleMoveToNextStage(manuscript.id)}>Move to Next Stage</button>}
            <button className="bg-gray-500 text-white px-4 py-2 rounded w-[150px]" onClick={() => handleNotification(manuscript.id)}>
              {notificationLoader ? <div className="w-5 h-5  border-4 border-white border-t-transparent rounded-full animate-spin m-auto"></div> : notificationMessage}
            </button>
          </div>
        </div>
      )
    }

    // Sidebar Component for Manuscript Details
    const StageLevelManuscripts = ({ manuscriptStageID, manuscripts: currentManuscripts, onClose, handleMoveToNextStage }) => {
      const manuscripts = currentManuscripts.filter(ms => ms.stageId === manuscriptStageID);

      if (manuscripts.length === 0) return null;

      return (
        <div className="fixed right-0 top-0 h-full w-[27rem] bg-white shadow-xl">
          <div className="sticky top-0 bg-blue-200 flex align-middle justify-between pr-4 font-bold">
            <h1 className="text-2xl p-4">{stages[manuscriptStageID]}</h1>
            <button onClick={onClose} className="text-gray-600">X</button>
          </div>
          <div className="p-4 h-[calc(100vh-4rem)] overflow-y-auto">
            {manuscripts.map(manuscript => (
              <ManuscriptDetails manuscript={manuscript} handleMoveToNextStage={handleMoveToNextStage} />
            ))}
          </div>
        </div>
      )
    }

    // Analytics Component
    const Analytics = ({ manuscripts }) => {
      const proofingMetrics = manuscripts.reduce((acc, ms) => {
        if (ms.stageId === 6 || ms.stageId === 7) {
          acc.totalProofingManuscripts += 1;
          acc.totalRounds += ms.proofingRounds;
        }
        return acc;
      }, { totalProofingManuscripts: 0, totalRounds: 0 });

      return (
        <div className="p-6 bg-gray-50">
          <h2 className="text-xl font-bold mb-4">Analytics & Insights</h2>
          <div className="grid grid-cols-2 gap-4">
            <div className="p-4 bg-secondary rounded shadow">
              <h3 className="font-semibold">Throughput</h3>
              <p>Manuscripts processed: 15 this week</p>
            </div>
            <div className="p-4 bg-red-100 rounded shadow">
              <h3 className="font-semibold">Bottlenecks</h3>
              <p>Copyediting: 3 manuscripts delayed</p>
            </div>
            <div className="p-4 bg-secondary rounded shadow">
              <h3 className="font-semibold">Team Performance</h3>
              <p>Average tasks per editor: 5/day</p>
            </div>
            <div className="p-4 bg-secondary rounded shadow">
              <h3 className="font-semibold">Quality Metrics</h3>
              <p>Error rate: 2% this month</p>
            </div>
            <div className="p-4 bg-secondary rounded shadow">
              <h3 className="font-semibold">Proofing Metrics</h3>
              <p>Total manuscripts in proofing: {proofingMetrics.totalProofingManuscripts}</p>
              <p>Average proofing rounds: {proofingMetrics.totalProofingManuscripts > 0 ? (proofingMetrics.totalRounds / proofingMetrics.totalProofingManuscripts).toFixed(1) : 0}</p>
            </div>
          </div>
        </div>
      );
    };

    // Main Dashboard Component
    const Dashboard = () => {
      const [manuscripts, setManuscripts] = useState(initialManuscripts);
      const [selectedStage, setSelectedStage] = useState(null);

      const handleMoveToNextStage = (id) => {
        setManuscripts(prev => prev.map(ms => ms.id === id ? { ...ms, stageId: ms.stageId + 1 } : ms));
      }

      // Calculate manuscript count per stage
      const stageCounts = Object.keys(stages).reduce((acc, stage) => {
        acc[stage] = manuscripts.filter(ms => ms.stageId === parseInt(stage)).length;
        return acc;
      }, {});

      return (
        <div className="min-h-screen bg-gray-100 text-gray-800">
          {/* Header */}
          <header className="bg-primary shadow p-4 flex justify-between items-center text-white">
            <div className="flex items-center">
              <h1 className="text-2xl font-bold px-2">Nvcleus</h1>
            </div>
          </header>

          {/* Workflow Board */}
          <div className="p-6">
            <h2 className="text-xl font-bold mb-4">Workflow Board</h2>
            <div className="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4">
              {Object.keys(stages).map(stageKey => (
                <div key={stageKey} className={`w-80 rounded-lg shadow p-4 transform transition-all duration-200 ${stageCounts[parseInt(stageKey)] > 0 ? 'bg-primary cursor-pointer text-white' : 'bg-blue-100'} hover:shadow-xl hover:scale-105`} onClick={() => {
                  setSelectedStage(stageKey)
                }}>
                  <h3 className="text-lg font-semibold mb-2 ">{stages[stageKey]}</h3>
                  <p className="text-sm mb-2">Manuscripts: {stageCounts[parseInt(stageKey)] || 0}</p>
                </div>
              ))}
            </div>
          </div>

          {/* Analytics Section */}
          <Analytics manuscripts={manuscripts} />

          {/* Manuscript Details Sidebar */}
          {
            selectedStage && (
              <StageLevelManuscripts
                manuscriptStageID={parseInt(selectedStage)}
                manuscripts={manuscripts}
                onClose={() => setSelectedStage(null)}
                handleMoveToNextStage={(id) => handleMoveToNextStage(id)}
              />
            )
          }
        </div >
      );
    };

    // Render the app
    ReactDOM.render(<Dashboard />, document.getElementById('root'));
  </script>
</body>

</html>
